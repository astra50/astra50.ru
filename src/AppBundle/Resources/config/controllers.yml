services:
    app.controller.base:
        class: AppBundle\Controller\BaseController
        calls:
            - ['setContainer', ['@service_container']]

    app.controller.news:
        class: AppBundle\Controller\NewsController
        parent: app.controller.base
        arguments:
            - '@app.repository.news'

    app.controller.account:
        class: AppBundle\Controller\AccountController
        parent: app.controller.base
        arguments:
            - '@app.repository.user'

    app.controller.area:
        class: AppBundle\Controller\AreaController
        parent: app.controller.base
        arguments:
            - '@app.repository.area'
            - '@app.repository.payment'
            - '@app.repository.street'
            - '@app.repository.user'

    app.controller.payment:
        class: AppBundle\Controller\PaymentController
        parent: app.controller.base
        arguments:
            - '@app.repository.payment'
            - '@app.repository.payment_type'
            - '@app.repository.area'

    app.controller.purpose:
        class: AppBundle\Controller\PurposeController
        parent: app.controller.base
        arguments:
            - '@app.repository.payment_type'
            - '@app.repository.area'

    app.controller.street:
        class: AppBundle\Controller\StreetController
        parent: app.controller.base
        arguments:
            - '@app.repository.street'

    app.controller.gallery:
        class: AppBundle\Controller\GalleryController
        parent: app.controller.base
        arguments:
            - '@vk.photos'
