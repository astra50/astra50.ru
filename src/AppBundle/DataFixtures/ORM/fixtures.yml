AppBundle\Entity\User:
    User_{1..2}:
        __construct: ['<uuid4()>', '<firstName()> <lastName()>', '<email()>', '<city()>', true]

AppBundle\Entity\News:
    News_{1..10}:
        __construct: ['<uuid4()>', '@User*', '<city()>',  '<text()>',  true,  false]

AppBundle\Entity\Area:
    Area_{1..50}:
        __construct: ['<uuid4()>', '<current()>', '<numberBetween(6, 12)>']
