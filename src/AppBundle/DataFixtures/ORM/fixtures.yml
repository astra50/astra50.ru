AppBundle\Entity\User:
    User_{1..2}:
        __construct: ['<uuid4()>', '<email()>', '<firstName()> <lastName()>', '<city()>', true]

AppBundle\Entity\News:
    News_{1..10}:
        __construct: ['<uuid4()>', '@User*', '<city()>',  '<text()>',  false]

AppBundle\Entity\Area:
    Area_{0..50}:
        __construct: ['<uuid4()>', '<current()>', '<numberBetween(6, 12)>']
        addUser: ['@User*']

AppBundle\Entity\PaymentPurpose:
    PaymentPurpose_{1..30}:
        __construct: ['<uuid4()>', '<paymentPurpose()>', '<numberBetween(500, 50000)>', '<numberBetween(1, 2)>', '<numberBetween(1, 2)>']
