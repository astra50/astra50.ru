AppBundle\Entity\User:
    User_{1..2}:
        __construct: ['<uuid4()>', '<email()>', '<firstName()> <lastName()>', '<city()>', true]

AppBundle\Entity\News:
    News_{1..10}:
        __construct: ['<uuid4()>', '@User*', '<city()>',  '<text()>',  false]

AppBundle\Entity\Purpose:
    Purpose_{1..30}:
        __construct: ['<uuid4()>', '<purpose()>', '<numberBetween(500000, 5000000)>', '<numberBetween(1, 2)>', '<numberBetween(1, 2)>']

AppBundle\Entity\Area:
    Area_{0..125}:
        __construct: ['<uuid4()>', '<current()>', '<numberBetween(600, 1200)>']
        addUser: ['@User*']
