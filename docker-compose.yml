version: '2'

services:
  app:
      build:
          context: .
          args:
             SOURCE_DIR: ./var/null
      hostname: astra50.local
      container_name: astra50
      volumes:
          - ./:/usr/local/app
          - COMPOSER_CACHE:/var/cache/composer
      environment:
          database_host: mysql
          database_user: db
          database_password: db
      depends_on:
          - mysql

  mysql:
      image: mariadb
      hostname: mysql.astra50.local
      container_name: astra50_mysql
      volumes:
          - mysql-db:/var/lib/mysql
      environment:
          MYSQL_DATABASE: db
          MYSQL_USER: db
          MYSQL_PASSWORD: db
          MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

volumes:
  mysql-db:
    driver: local
  COMPOSER_CACHE:
    external: true
