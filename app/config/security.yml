# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_COMMUNITY:     ROLE_USER
        ROLE_NEWS_WRITER:   ROLE_COMMUNITY
        ROLE_CASHIER:       [ROLE_COMMUNITY, ROLE_MANAGER]
        ROLE_CHAIRMAN:      [ROLE_COMMUNITY, ROLE_MANAGER]
        ROLE_ADMIN:         [ROLE_NEWS_WRITER, ROLE_CASHIER, ROLE_CHAIRMAN]
        ROLE_SUPER_ADMIN:   ROLE_ADMIN

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
            logout:
                path:   /logout
                target: /login
            anonymous:    true
            oauth:
                resource_owners:
                    google:             "/login/check-google"
                    vkontakte:          "/login/check-vkontakte"
                login_path:        /login
                use_forward:       false
                failure_path:      /login
                oauth_user_provider:
                    service: app.user.user_provider

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
